    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: "Inter", sans-serif;
            background-image: url(/img/background1.jpeg);
             background-repeat: no-repeat;
        }
    
        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }
    
        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 550px;
            width: 100%;
        }
    
        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
    
        .formbold-input-flex>div {
            width: 50%;
        }
    
        .formbold-input-radio-wrapper {
            margin-bottom: 28px;
        }
    
        .formbold-radio-flex {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    
        .formbold-radio-label {
            font-size: 14px;
            line-height: 24px;
            color: #07074D;
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        .formbold-input-radio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
    
        .formbold-radio-checkmark {
            position: absolute;
            top: -1px;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: #FFFFFF;
            border: 1px solid #DDE3EC;
            border-radius: 50%;
        }
    
        .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark {
            background-color: #6A64F1;
        }
    
        .formbold-radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
    
        .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark:after {
            display: block;
        }
    
        .formbold-radio-label .formbold-radio-checkmark:after {
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FFFFFF;
            transform: translate(-50%, -50%);
        }
    
        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #DDE3EC;
            background: #FFFFFF;
            font-weight: 500;
            font-size: 16px;
            color: #07074D;
            outline: none;
            resize: none;
        }
    
        .formbold-form-input::placeholder {
            color: #536387;
        }
    
        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    
        .formbold-form-label {
            color: #07074D;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }
    
        .formbold-btn {
            text-align: center;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6A64F1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
    
        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
         body{background-image: url('/img/background1.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;}
    </style>
